<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Token ANBK</title>

  <!-- Google Fonts: Inter & Space Mono -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="">

  <div class="container">
    <div class="card">
      <!-- Lingkaran biru di atas card -->
      <div class="circle-icon">
        <i class="fas fa-key"></i>
      </div>

      <!-- Tombol fullscreen di pojok kanan atas -->
      <button id="fullscreenBtn" title="Perbesar Layar">
        <i class="fas fa-expand"></i>
      </button>

      <div class="title">TOKEN ANDA</div>
      <div class="token" id="tokenDisplay">....</div>
      <div class="date" id="dateDisplay"></div>
      <div class="tags" id="tagsContainer" style="display: flex; align-items: center; justify-content: center; ">
        <span class="tag gray" id="participantTag">
          <span class="tag blue" id="sessionTag">
            Sesi 1
          </span>
          <i class="fas fa-user" style="margin-right:6px;"></i>
          Jumlah Peserta <span id="participantCount">25</span> orang
        </span>
        <button id="editTagsBtn" class="btn-edit" title="Edit">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </div>

      <button class="btn copy" id="copyTokenBtn">
        <i class="fas fa-copy"></i>
        Salin Token
      </button>
    </div>

    <div class="button-group">
      <button class="btn add" onclick="openAddModal()">
        <div
          style="width: 48px; height: 48px; background: #ffffff85; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
          <span style="font-size: 1.8rem; font-weight: bold;">+</span>
        </div>
        Tambah Token
      </button>

      <button class="btn reset" onclick="showConfirmReset()">
        <div
          style="width: 48px; height: 48px; background: #fbbf24; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z"></path>
          </svg>
        </div>
        Reset Token
      </button>
    </div>
  </div>

  <!-- Modal Tambah Token -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h2>Tambahkan Token Baru</h2>
      <div class="input-group">
        <input type="text" id="newTokenInput" placeholder="Masukkan token baru..." maxlength="10" autofocus />
      </div>
      <div class="modal-buttons">
        <button class="modal-btn cancel" onclick="closeAddModal()">Batal</button>
        <button class="modal-btn confirm" onclick="saveToken()">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi Reset -->
  <div id="confirmModal" class="confirm-modal">
    <div class="confirm-content">
      <p>Apakah Anda yakin ingin menghapus token ini?</p>
      <div class="confirm-btns">
        <button class="confirm-btn cancel" onclick="closeConfirmModal()">Tidak</button>
        <button class="confirm-btn confirm" onclick="resetToken()">Ya, Hapus</button>
      </div>
    </div>
  </div>

  <!-- Modal Edit Tags -->
  <div id="editTagsModal" class="modal">
    <div class="modal-content">
      <h2>Edit Sesi & Jumlah Peserta</h2>
      <div class="input-group">
        <label for="editSessionInput">Sesi</label>
        <input type="text" id="editSessionInput" maxlength="20" />
      </div>
      <div class="input-group">
        <label for="editParticipantInput">Jumlah Peserta</label>
        <input type="number" id="editParticipantInput" min="1" max="999" />
      </div>
      <div class="modal-buttons">
        <button class="modal-btn cancel" onclick="closeEditTagsModal()">Batal</button>
        <button class="modal-btn confirm" onclick="saveTags()">Simpan</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
